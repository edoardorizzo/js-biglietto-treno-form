<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="row text-center p-5">
            <div class="priceCalc p-4 m-4 rounded-4">
                <img class="logo mb-4" src="./assets/img/logo.png" alt="">
                <h3 class="mb-4">Calcola il prezzo del tuo biglietto</h3>
                <section class="dates">
                    <div class="form">
                        <input class="input" type="text" name="Nome e Cognome" id="name">
                        <input class="input" type="text" name="Km da percorrere" id="km">
                        <select class="input" name="eta" id="eta">
                            <option value="under">Meno di 18 anni</option>
                            <option value="between">Da 18 a 64 anni</option>
                            <option value="over">65 anni o pi√π</option>
                        </select>
                        <div class="buttons mt-4">
                            <input class="primary_btn p-1 rounded-2 border-0" type="button" value="Genera" id="submit-button">
                            <input class="secondary_btn p-1 rounded-2 border-1" type="button" value="Reset" id="submit-button">
                        </div>
                        
                    </div>
                </section>
            </div> 
            <div class="priceCalc p-4 m-4 rounded-4">
                <h4 class="mb-4">Ecco il tuo bilgietto</h4>
                    <table class="m-auto" >
                        <tr>
                          <th>Nome Passeggero</th>
                          <th>Offerta</th>
                          <th>Carrozza</th>
                          <th>Codice CP</th>
                          <th>Costo Biglietto</th>
                        </tr>
                        <tr>
                          <td id="userName"></td>
                          <td></td>
                          <td id="carrozza"></td>
                          <td id="cp"></td>
                          <td id="ticketPrice"></td>
                        </tr>
                      </table>            
            </div> 
        </div>
                 
    </div>

    
    

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
